<link rel="import" href="../../bower_components/polymer/polymer-element.html">



<dom-module id="test-menu">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
   
    <div id="divMenu" style="display :{{design.Display}}">
    <table cellpadding="0" cellspacing="0" style="width:100%;background-color: blue;">
	   		<tr>
		   		<td style="width:80%">
		   		   	 <h2 style="width:100%;text-align: center;">Menus</h2>
		   		</td>
		   		
	   		</tr>
   		</table>
    <br>
    <br>
 		<div style="text-align: center;">
      		<paper-button on-tap="grid" raised style="width:75%;" >{{design.btnGrid.Caption}}</paper-button>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>
		      <br>      
		      <paper-button on-tap="desconectar" raised style="width:75%">{{design.btnDesconectar.Caption}}</paper-button>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MenuApp extends Polymer.Element {
      static get is() { return 'test-menu'; }
      static get properties() {
        return {
            design:Object,
            datasource:Object,
            event:Object
        };
      }
      
      grid(){
    	  this.set("event.Argument","");
    	  this.set("event.Event","Click");
    	  this.set("event.FireControl","btnGrid");
        }
      desconectar(){
    	  this.set("event.Argument","");
    	  this.set("event.Event","Click");
    	  this.set("event.FireControl","btnDesconectar");
        }
      
    }

    window.customElements.define(MenuApp.is, MenuApp);
  </script>
</dom-module>
