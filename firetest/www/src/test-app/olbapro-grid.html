  <script>
    /**
     * @customElement
     * @polymer
     */
    class OlbaproGrid extends Polymer.Element {
      static get is() { return 'olbapro-grid'; }
      static get properties() {
        return {
            design:Object,
            event:Object,
            gridName:{
          	  type: String,
          	  notify: true,
          	  reflectToAttribute: true,
          	  value:""
            }
           
            
        };
      }
     
      
      edit(e){
   		var id=e.target.id;
   		var pos=id.substring(3);
    	  this.set("event.Argument",pos);
    	  this.set("event.Event","ImageClick");
    	  this.set("event.FireControl",this.gridName);
      }
    }

    window.customElements.define(OlbaproGrid.is, OlbaproGrid);
  </script>
</dom-module>
