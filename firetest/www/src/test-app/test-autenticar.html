<link rel="import" href="../../bower_components/polymer/polymer-element.html">


<dom-module id="test-autenticar">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
     <firebase-auth id="auth"  app-name="testAplicacion" user="{{user}}" provider="google" on-error="handleError">
	</firebase-auth>
   
    <div id="divAutenticar" >
		<table cellpadding="0" cellspacing="0" style="width:100%;background-color: blue;">
			   		<tr>
				   		<td style="width:80%">
				   		   	 <h2 style="width:100%;text-align: center;">Menus</h2>
				   		</td>
				   		
			   		</tr>
		</table>
		    <br>
		    <br>

       <h2>Introduzca Usuario y contrasena</h2>
      <paper-input label="User" value=""></paper-input>
      <paper-input label="Password" value="Contraseña"></paper-input>
      <paper-button on-tap="autenticar">Autentica</paper-button>
   		<paper-button on-tap="autenticarGoogle">Google</paper-button>
		<paper-button on-tap="Continuar">Continuar></paper-button>
	
      <p>{{datasource.lblError}}<p>

 <div hidden$="[[!user]]">
        <table>
          <tr><th>uid</th> <td>[[user.uid]]</td></tr>
          <tr><th>displayName</th> <td>[[user.displayName]]</td></tr>
          <tr><th>email</th> <td>[[user.email]]</td></tr>
          <tr><th>emailVerified</th> <td>[[user.emailVerified]]</td></tr>
        </table>

        <paper-button  on-tap="signOut">Sign Out</paper-button>
      </div>
    </div>
     </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AutenticarApp extends Polymer.Element {
      static get is() { return 'test-autenticar'; }
      static get properties() {
        return {
          design:Object,
          datasource:Object,
          event:Object
        };
      }
      autenticarGoogle(){
    	  this.error = null;
          this.$.auth.signInWithPopup();
      }
      signOut(){
          this.error = null;
          this.$.auth.signOut();
        };
    }
      
    window.customElements.define(AutenticarApp.is, AutenticarApp);
  </script>
</dom-module>
