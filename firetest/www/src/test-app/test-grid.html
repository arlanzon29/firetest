<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="olbapro-grid.html">


<dom-module id="test-grid">
  <template>
    <style>
      :host {
        display: block;
      }
      td { 
		    padding: 0px;
		}
		
	table { 
	    border-spacing: 0px;
	    border-collapse: separate;
	}
    </style>
   	<div id="divGrid" style="display:{{design.Display}}">
   		<table  style="width:100%;background-color: blue;">
	   		<tr>
		   		<td style="width:10%">
		   			<img src="images/home.png" on-click="regresar">
		   		</td>
		   		<td style="width:80%">
		   		   	 <h2 style="width:100%;text-align: center;">Familias</h2>
		   		</td>
		   		<td style="width:10%">
		   		</td>
	   		</tr>
   		</table>
   	
   		<table>
   			<tr>
	   			<td style="width:75%">
	   				<paper-input label="Busqueda" value="" ></paper-input>
	   			</td>
	   			<td>
	   				<img src="images/search.png" on-click="consultarFamilias">
	   			</td>
   			</tr>
   		</table>
   		
   		
			
    	<olbapro-grid design={{design.grdFamilias.Columns}} grid-name="grdFamilias" event="{{event}}"></olbapro-grid>   	
    	
    	
    	
	    	<table>
		    	<tr>
		    		<td>
		    			<img src="images/left.png" on-click="atras">
		    		</td>
		    		<td>
		    			<p>{{datasource.txtPosicion}}</p>
		    		
		    		</td>
		    		<td>
		    			<img src="images/right.png" on-click="adelante">
		    		</td>
		    	</tr>
	    	</table>
   	    	
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class GridApp extends Polymer.Element {
      static get is() { return 'test-grid'; }
      static get properties() {
        return {
            design:Object,
            datasource:Object,
            event:Object
        };
      }
      consultarFamilias(){
    	  this.set("event.Argument","");
    	  this.set("event.Event","Click");
    	  this.set("event.FireControl","btnConsultarFamilias");
        }
      
      atras(){
    	  this.set("event.Argument","");
    	  this.set("event.Event","Click");
    	  this.set("event.FireControl","btnAtras");
        }
          
      
      adelante(){
    	  this.set("event.Argument","");
    	  this.set("event.Event","Click");
    	  this.set("event.FireControl","btnAdelante");
        }

      regresar(){
    	  this.set("event.Argument","");
    	  this.set("event.Event","Click");
    	  this.set("event.FireControl","btnRegresar");
        }
      
   
    }

    window.customElements.define(GridApp.is, GridApp);
  </script>
</dom-module>
